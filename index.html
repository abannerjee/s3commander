<!DOCTYPE html>
<html lang="en">
    <head>
        <title>S3 Commander</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Optional: Bootstrap Toggle -->
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>

        <!-- Optional: Dropzone -->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/dropzone/4.0.1/dropzone.js"></script>

        <!-- React -->
        <script src="https://fb.me/react-0.12.2.js"></script>
        <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>

        <!-- S3 Commander Styles -->
        <link rel="stylesheet" href="public/css/s3commander.css" />
    </head>
    <body>
        <div class="container">
            <div id="main-body" class="row"></div>
        </div>

        <!-- S3 Commander -->
        <script type="text/javascript" src="public/js/sha1.js"></script>
        <script type="text/jsx" src="public/js/s3commander.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#main-body').load('views/_connect.html');
                $("form").submit(function(){
                    $("#s3commander").s3commander({
                        sAccessKey: $("#txtAccessKey").val(),
                        sSecretKey: $("#txtSecretKey").val(),
                        sBucket: $("#txtBucket").val(),
                        sPrefix: $("#txtPrefix").val(),
                        sEndpoint: $("#txtEndpoint").val(),
                        bShowVersions: $("#chkVersions").is(":checked"),
                        bConfirmDelete: $("#chkConfirm").is(":checked"),
                        iMaxFilesizeMB: 10240
                    });

                    return false;
                });
            });
        </script>
    </body>
</html>
